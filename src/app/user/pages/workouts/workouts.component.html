<app-menu></app-menu>
<ion-content>
  <ion-grid fixed="true" style="width: 95%; margin: 0 auto;">
    <ion-row>
      <div><h3>Workouts</h3></div>
      <ion-col size="12">
        <div class="card-container">
          <ng-container *ngFor="let section of sections; let i = index">
                <ion-card class="card-dimension" (click)="navigateToWorkoutList()">
                  <ion-img src="{{section.sectionImg}}" class="img-dimension" alt="Card Image"></ion-img>
                  <ion-card-header>
                    <ion-card-title>{{section.sectionName}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ng-container>
              </div>
        </ion-col>
      </ion-row>
  </ion-grid>
<app-footer></app-footer>
</ion-content>

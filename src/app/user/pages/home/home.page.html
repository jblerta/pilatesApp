
<app-menu></app-menu>
<ion-content>
  

  <!-- Header with Image -->
  <ion-header>
    <ion-toolbar class="header">
      <!-- <ion-title>Yoga Power</ion-title> -->
      <img src="../../assets/yogaPowerHeader2.png" alt="Header Image" class="img-prop">
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed="true" style="width: 95%; margin: 0 auto;">
    <ng-container *ngFor="let section of sections; let i = index">
      <ion-row>
        <div><h3>{{section.sectionName}}</h3></div>
        <ion-col size="12">

            <div class="card-container">
              <div
                class="card"
                *ngFor="let card of section.cards | slice: section.visibleStart : section.visibleEnd"
              >
                <ion-card class="card-dimension" (click)="cardSelected()" >
                  <ion-img src="{{card.image}}" class="img-dimension" alt="Card Image"></ion-img>
                  <ion-card-header>
                    <ion-card-title>Card Title {{card.title}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    Some content here for card {{card.description}}.
                  </ion-card-content>
                </ion-card>
              </div>
            </div>
            <div class="seeAll" (click)="showAll()">Show All</div>
            <div *ngIf="!isMobile" class="card-navigation">
              <button class="nav-button prev" (click)="goToPrevious(i)" [disabled]="isPreviousDisabled(i)">Previous</button>
            <button class="nav-button next" (click)="goToNext(i)" [disabled]="isNextDisabled(i)">Next</button>
          </div>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
  
  
<div *ngIf="!isMobile" >
  <app-footer></app-footer>
</div>

</ion-content>

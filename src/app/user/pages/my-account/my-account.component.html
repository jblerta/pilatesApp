<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item" *ngFor="let card of cards">
      <!-- Card Content Here -->
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
  <!-- Navigation Buttons for Web -->
  <button class="carousel-button prev" (click)="goToPrevious()">Previous</button>
  <button class="carousel-button next" (click)="goToNext()">Next</button>
</div>

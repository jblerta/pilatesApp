
<ion-content class="cont">
  <app-menu></app-menu>
  <div class="form-container">
    <div class="form-title">
      <h3>Enter Workout</h3>
    </div>
    <form (ngSubmit)="onSave()" enctype="multipart/form-data">
      <div>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="formData.name" name="name" required></ion-input>
        </ion-item>
      </div>

      <div>
      <ion-item>
        <ion-select label="Section" label-placement="floating" name="section">
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-item>
      </div>
    
      <div>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="formData.description" name="description"></ion-textarea>
        </ion-item>
      </div>
    
        <div class="upload">
          <label position="floating">Upload Image Cover</label>
        <div class="preview-box" *ngIf="imagePreview">
          <ion-img [src]="imagePreview"></ion-img>
        </div> 
          <input type="file" (change)="onFileSelected($event, 'image')" accept="image/*">
        </div>

        <div class="upload">
          <label>Upload Video</label>
          <video *ngIf="videoPreview" [src]="videoPreview" controls></video>
          <input type="file" (change)="onFileSelected($event, 'video')" accept="video/*">
        </div>
    
      </form>
      <ion-button expand="full" type="submit" class="save-btn">Save</ion-button>
    </div>
</ion-content>

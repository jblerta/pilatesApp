
<ion-toolbar [ngClass]="{ 'bottom-menu': isMobile, 'top-menu': !isMobile }">
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <!-- Workouts -->
      <ion-col size="auto" class="menu-item">
        <ion-button fill="clear" routerLink="/admin/admin-workout">
          <ion-icon name="barbell-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- Recipes -->
      <ion-col size="auto" class="menu-item">
        <ion-button fill="clear" routerLink="/admin/admin-workout">
          <ion-icon name="nutrition-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- Home -->
      <ion-col size="auto" class="menu-item">
        <ion-button fill="clear" routerLink="/user/home">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- My Account -->
      <ion-col size="auto" class="menu-item">
        <ion-button fill="clear" routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
